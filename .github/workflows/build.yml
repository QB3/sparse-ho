name: build

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - master

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: install
      run: |
        pip install -U pip
        eval "$(conda shell.bash hook)"
        conda env create --file environment.yml python=3.8
        conda activate sparse-ho-env
        pip install --index-url https://test.pypi.org/simple/ celer
        pip install -e .

    - name: test
      run: |
        eval "$(conda shell.bash hook)"
        conda activate sparse-ho-env
        pip install pytest pytest-cov coverage numpydoc codecov
        rm -rf coverage .coverage
        NUMBA_DISABLE_JIT=1 pytest -lv --cov-report term-missing sparse_ho --cov=sparse_ho --cov-config .coveragerc
        codecov
    - name: codecov
      uses: codecov/codecov-action@v1
      with:
        files: .coveragerc
        flags: unittests
        fail_ci_if_error: true
        verbose: true
